    <div class="row">
      <div class="col-md-2">
        <img src="images/logo-transparent.png" class="img-responsive">
      </div>
      <div class="col-md-8" style="background-color: rgba(245, 245, 245, 0.8);padding-top:10px">
        <form class="form-horizontal" role="form" method="post" action="email.php" style="padding-bottom:5px;">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label" style="color: black;">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label" style="color: black;">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="col-sm-2 control-label" style="color: black;">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="4" name="message"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="human" class="col-sm-2 control-label" style="color: black;">2 + 3 = ?</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="human" name="human" placeholder="Your Answer">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-2">
        <h1 class="text-right" style="color:#000000;"></h1>
